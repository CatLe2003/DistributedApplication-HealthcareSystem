events {}

http {
    upstream patient_service {
        server patientservice:8000;   # Docker DNS name + port
    }

    # Example if you add another service later
    # upstream appointment_service {
    #     server appointmentservice_app:8000;
    # }

    server {
        listen 80;

        # Route all /patient/* requests to PatientService
        location /patient/ {
            proxy_pass http://patientservice:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Example route for appointment service
        # location /appointment/ {
        #     proxy_pass http://appointment_service/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # Default catch-all (optional)
        location / {
            return 404;   # block unknown routes
        }
    }
}
