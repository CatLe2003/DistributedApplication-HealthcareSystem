<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - LifeCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Frontend/assets/css/style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="logo-box">
            <h1>Welcome to LifeCare</h1>
        </div>

        <form class="login-form">
            <label class="login-field">Fullname</label>
            <input class="input-field" type="text" id="fullname" placeholder="Please enter your fullname" required>
            
            <label class="login-field">Phone Number</label>
            <input class="input-field" type="text" id="phone_number" placeholder="Please enter your number phone" required>
            
            <label class="login-field">Email</label>
            <input class="input-field" type="email" id="email" placeholder="Please enter your email" required>

            <label class="login-field">Day of Birth</label>
            <input type="date" id="dob" class="input-field">
            
            <label class="login-field">Gender</label>
            <select id="gender" class="input-field">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <div class="login-buttons">
              <a href="login.html" type="button" class="btn-outline">Back</a>
              <button type="submit" class="btn-primary">Register</button>
            </div>

            <!-- <div class="forgot-password">
              <a href="#">Forgot password</a>
            </div> -->
          </form>
    </div>

</body>
</html>
